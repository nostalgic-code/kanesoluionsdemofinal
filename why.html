<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Why Go Solar</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .why-solar {
      background: #ffffff;
      padding: 4rem 2rem;
      text-align: center;
    }

    .why-solar h2 {
      font-size: 2.5rem;
      margin-bottom: 2rem;
      color: #0f4171;
    }

    .reasons-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      max-width: 1000px;
      margin: 0 auto;
    }

    .reason-card {
      background-color: #f9f9f9;
      border: 1px solid #e0e0e0;
      border-radius: 16px;
      padding: 2rem 1.5rem;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.03);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .reason-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 16px 28px rgba(0, 0, 0, 0.08);
    }

    .reason-card i {
      font-size: 2.5rem;
      color: #0f4171;
      margin-bottom: 1rem;
    }

    .reason-card h3 {
      font-size: 1.4rem;
      margin-bottom: 0.5rem;
      color: #0f4171;
    }

    .reason-card p {
      font-size: 1rem;
      color: #333;
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background: rgba(0,0,0,0.6);
      backdrop-filter: blur(6px);
    }

    .modal-content {
      background-color: #fff;
      margin: 10% auto;
      padding: 2rem;
      border-radius: 12px;
      max-width: 500px;
      text-align: left;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      position: relative;
      z-index: 1000;
    }

    .modal-content h3 {
      color: #0f4171;
      font-size: 1.6rem;
      margin-bottom: 1rem;
    }

    .modal-content p {
      color: #333;
      font-size: 1rem;
    }

    .close {
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 1.5rem;
      cursor: pointer;
      color: #999;
    }

    .close:hover {
      color: #0f4171;
    }
  </style>
</head>
<body>

<section class="why-solar">
  <h2>Why Go Solar?</h2>
  <div class="reasons-grid">
    <div class="reason-card"
         data-title="Lower Energy Bills"
         data-description="Solar panels significantly reduce your electricity bills by generating free energy from the sun. Over time, this leads to substantial savings and protection from rising utility costs.">
      <i class="fas fa-money-bill-wave"></i>
      <h3>Lower Energy Bills</h3>
      <p>Save up to 70% on your electricity costs.</p>
    </div>
    <div class="reason-card"
         data-title="Energy Independence"
         data-description="With solar, you generate your own power, making you less dependent on load-shedding, power outages, or increasing electricity tariffs. It gives you control and peace of mind.">
      <i class="fas fa-battery-full"></i>
      <h3>Energy Independence</h3>
      <p>Reduce reliance on unreliable grid power.</p>
    </div>
    <div class="reason-card"
         data-title="Eco-Friendly"
         data-description="Solar energy is clean and renewable. By switching, you're helping reduce harmful greenhouse gas emissions and contributing to a more sustainable, healthier planet.">
      <i class="fas fa-leaf"></i>
      <h3>Eco-Friendly</h3>
      <p>Decrease your carbon footprint and support a cleaner Earth.</p>
    </div>
  </div>
</section>

<!-- Modal -->
<div id="modal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h3 id="modal-title">Modal Title</h3>
    <p id="modal-description">Modal description goes here.</p>
  </div>
</div>

<script>
  const cards = document.querySelectorAll('.reason-card');
  const modal = document.getElementById('modal');
  const modalTitle = document.getElementById('modal-title');
  const modalDescription = document.getElementById('modal-description');
  const closeBtn = document.querySelector('.close');

  cards.forEach(card => {
    card.addEventListener('click', () => {
      const title = card.getAttribute('data-title');
      const description = card.getAttribute('data-description');

      modalTitle.textContent = title;
      modalDescription.textContent = description;

      modal.style.display = 'block';
    });
  });

  closeBtn.addEventListener('click', () => {
    modal.style.display = 'none';
  });

  window.addEventListener('click', (e) => {
    if (e.target === modal) {
      modal.style.display = 'none';
    }
  });
</script>

</body>
</html>
